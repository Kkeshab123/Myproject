<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream11 Team Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      margin: 5px 0;
      background-color: #eaeaea;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select Your Team</h1>
    <ul id="player-list">
      <!-- Players will be listed here dynamically -->
    </ul>
    <button id="proceed-btn" disabled>Proceed</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const players = [
        'Player 1', 'Player 2', 'Player 3', 'Player 4', 'Player 5',
        'Player 6', 'Player 7', 'Player 8', 'Player 9', 'Player 10', 'Player 11'
      ];

      const playerList = document.getElementById('player-list');
      const proceedBtn = document.getElementById('proceed-btn');

      let selectedPlayers = [];

      // Function to render players
      function renderPlayers() {
        playerList.innerHTML = '';
        players.forEach((player, index) => {
          const listItem = document.createElement('li');
          listItem.innerHTML = `
            ${player}
            <input type="checkbox" data-index="${index}">
          `;
          playerList.appendChild(listItem);
        });
      }

      // Event listener for checkbox change
      playerList.addEventListener('change', function(e) {
        const index = e.target.dataset.index;
        if (e.target.checked) {
          selectedPlayers.push(players[index]);
        } else {
          selectedPlayers = selectedPlayers.filter(p => p !== players[index]);
        }

        proceedBtn.disabled = selectedPlayers.length !== 11;
      });

      // Event listener for proceed button
      proceedBtn.addEventListener('click', function() {
        alert(`You have selected: \n${selectedPlayers.join('\n')}`);
      });

      // Initialize the player list
      renderPlayers();
    });
  </script>
</body>
</html>
